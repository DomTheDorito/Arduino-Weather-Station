<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="dashboard">
        <div class="card" id="currentConditionsCard">
            <h2>Current Conditions</h2>
            <p><strong>Light:</strong> <span id="currentLight"></span></p>
            <p><strong>Humidity:</strong> <span id="currentHumidity"></span></p>
            <p><strong>Temperature:</strong> <span id="currentTemp"></span></p>
            <p><strong>Pressure:</strong> <span id="currentPressure"></span></p>
        </div>
        <div class="row">
            <div class="card" id="lightCard">
                <h3>Light</h3>
                <p id="lightValue"></p>
                <canvas id="lightChart"></canvas>
            </div>
            <div class="card" id="humidityCard">
                <h3>Humidity</h3>
                <p id="humidityValue"></p>
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="card" id="tempCard">
                <h3>Temperature</h3>
                <p id="tempValue"></p>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="card" id="pressureCard">
                <h3>Pressure</h3>
                <p id="pressureValue"></p>
                <canvas id="pressureChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
